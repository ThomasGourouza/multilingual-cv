<div class="header custom-row">
    <app-nav [toggleSideBar]="toggleSideBar"
             (onSideBarToggle)="onSideBarToggle($event)"
    ></app-nav>
</div>
<div class="body custom-row">
    <div [ngClass]="{'side-bar': true, 'toggle-open': toggleSideBar, 'toggle-closed': !toggleSideBar}">
        <app-side-bar>
        </app-side-bar>
    </div>
    <div [ngClass]="{'content': true, 'narrow': toggleSideBar, 'wide': !toggleSideBar}">
        <router-outlet></router-outlet>
    </div>
</div>
